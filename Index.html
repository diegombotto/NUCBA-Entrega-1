<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <form>
            <header><h1>Formulario de registro</h1><header>
        
                <label for="username">Nombre:</label>
                <input type="text" name="username" id="username" placeholder="Ingresa tu nombre" required> <br>
        <br>
        
                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ingresa tu apellido" required> 
        <div>    
            <p>
            Modalidad de Cursada:
                <input type="radio" name="mod" id="ondemand" required>
                <label for="ondemand"> On-Demand</label>
                
                <input type="radio" name="mod" id="live" required>
                <label for="live">En vivo </label>
            </p>
        </div>       
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" placeholder="Ingresa tu correo" required> </br>   
        <div> 
            <p>
                <input type="checkbox" name="check" id="check">
                <label for="check">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br>
        <br>
                <input type="checkbox" name="check" id="check" value="checkbox" required>
                <label for="check">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </p>
        </div>
                <input type="submit" Value="Enviar">
        </form>
    </body>
    <footer></footer>
</html>
